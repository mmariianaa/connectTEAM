<ion-header>
  <ion-toolbar color="primary">
    <ion-title>CONNECT-TEAM</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person-circle-outline"></ion-icon>
        <span style="margin-left: 8px;">Mariana Martinez</span>
      </ion-button>
      <ion-button>
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Menú lateral -->
      <ion-col size="12" size-md="3">
        <ion-list>
          <ion-item button color="primary">
            <ion-label>Tableros</ion-label>
          </ion-item>
          <ion-item button>
            <ion-label>Comunicación</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>

      <!-- Tarjetas de usuarios -->
      <ion-col size="12" size-md="9">
        <ion-row>
          <!-- Tarjeta MONICA -->
          <ion-col size="12" size-md="4">
            <ion-card>
              <ion-card-header>
                <ion-card-title>MONICA</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-icon name="thumbs-up-outline" color="success"></ion-icon>
                <ion-button expand="block" size="small">Ver</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>

          <!-- Tarjeta DARIO -->
          <ion-col size="12" size-md="4">
            <ion-card>
              <ion-card-header>
                <ion-card-title>DARIO</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-icon name="thumbs-up-outline" color="success"></ion-icon>
                <ion-button expand="block" size="small">Ver</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>

          <!-- Tarjeta NO USER (advertencia) -->
          <ion-col size="12" size-md="4">
            <ion-card>
              <ion-card-header>
                <ion-card-title>NO USER</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-icon name="warning-outline" color="danger"></ion-icon>
                <ion-button expand="block" size="small">Ver</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>

          <!-- Tarjeta EMILY -->
          <ion-col size="12" size-md="4">
            <ion-card>
              <ion-card-header>
                <ion-card-title>EMILY</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-icon name="thumbs-up-outline" color="success"></ion-icon>
                <ion-button expand="block" size="small">Ver</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>

          <!-- Tarjeta NO USER -->
          <ion-col size="12" size-md="4">
            <ion-card>
              <ion-card-header>
                <ion-card-title>NO USER</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-icon name="warning-outline" color="danger"></ion-icon>
                <ion-button expand="block" size="small">Ver</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>

          <!-- Tarjeta NO USER -->
          <ion-col size="12" size-md="4">
            <ion-card>
              <ion-card-header>
                <ion-card-title>NO USER</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-icon name="warning-outline" color="danger"></ion-icon>
                <ion-button expand="block" size="small">Ver</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
